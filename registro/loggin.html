<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <style>
        .markeo {
			background-image: url("../assets/img/textura.png");
            margin-top: 50px;
            padding: 20%;
            padding-top: 30px;
			padding-bottom: 30px;
            zoom: 1.5;
        }
		
		.bloque_hombre img {
			margin-top: 20px;
			width: 450px;
		}
    </style>
</head>

<body class="container-reg">

    <header>
        <div class="content_header">
            <div class="bloque_hombre">
                 <img class="logo" src="../assets/img/logoCmdc.png" alt="Logo de la conferencia" />>
            </div>
        </div>
    </header>

    <div class="markeo">
       <div class="content_header">
            <div class="bloque_hombre">
                <h3>BIENVENIDO <span>A NUESTRA PLATAFORMA</span></h3>
            </div>
        </div>
    </header>

    <div class="text-center">
        <div class="card p-4" style="max-width: 400px;margin: auto;">
            <h2 style="color: green; margin-bottom: 20px;">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Ingresar</button>
                <p id="error-msg" class="text-danger mt-2" style="display:none;">Usuario o contraseña incorrectos</p>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (sessionStorage.getItem("authenticated")) {
                window.location.href = 'adminregister.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            fetch('./admin.json')
                .then(response => response.json())
                .then(data => {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    if (username === data.username && password === data.password) {
                        sessionStorage.setItem("authenticated", true);
                        window.location.href = 'adminregister.html';
                    } else {
                        document.getElementById('error-msg').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error cargando el JSON:', error));
        });
    </script>
</body>

</html>
