<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Asistentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <style>
        .markeo {
			background-image: url("../assets/img/textura.png");
            margin-top: 50px;
            padding: 20%;
            padding-top: 30px;
			padding-bottom: 30px;
            zoom: 1.5;
        }
		
		.bloque_hombre img {
			margin-top: 20px;
			width: 450px;
		}
    </style>
</head>

<body class="container-reg">

    <header>
        <div class="content_header">
            <div class="bloque_hombre">
                 <img class="logo" src="../assets/img/logoCmdc.png" alt="Logo de la conferencia" />>
            </div>
        </div>
    </header>

    <div class="markeo">
        <h2 class="text-center">Regístrate</h2>
        <form id="attendeeForm" class="d-flex flex-column gap-3 p-4 shadow-sm p-4">
    <input type="hidden" id="type_user" class="form-control" value="informacion">
    
    <div class="input-icon-container">
        <i class="icon user-icon"></i>
        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
    </div>
    
    <div class="input-icon-container">
        <i class="icon user-icon"></i>
        <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
    </div>
    <div class="input-icon-container">
        <i class="icon email-icon"></i>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="input-icon-container">
        <i class="icon phone-icon"></i>
        <input type="text" id="celular" class="form-control" placeholder="Celular" required>
    </div>
    <div class="input-icon-container">
        <i class="icon address-icon"></i>
        <input type="text" id="pais_ciudad" class="form-control" placeholder="País/Ciudad" required>
    </div>
    
    <select id="boleta" class="form-select">
        <option value="virtual">Virtual</option>
        <option value="presencial">Presencial</option>
    </select>

    <button type="submit" class="button-register">Registrar</button>
</form>
    
    </div>

    <script>
        const apiUrl = 'https://diosconsejero.com/apr/attendees';
        const encodedKey = btoa("tecnocuero2025api");

        document.getElementById('attendeeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                celular: document.getElementById('celular').value,
                pais_ciudad: document.getElementById('pais_ciudad').value,
                boleta: document.getElementById('boleta').value,
                type_user: document.getElementById('type_user').value
            };
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            console.log(response);
        
            loadAttendees();
        });

        loadAttendees();
    </script>
</body>

</html>
